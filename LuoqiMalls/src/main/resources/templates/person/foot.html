<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>我的足迹</title>

		<link th:href="@{/css/admin.css}" rel="stylesheet" type="text/css">
		<link th:href="@{/css/amazeui.css}" rel="stylesheet" type="text/css">

		<link th:href="@{/css/personal.css}" rel="stylesheet" type="text/css">
		<link th:href="@{/css/footstyle.css}" rel="stylesheet" type="text/css">
		<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" th:src="@{/js/jquery-1.7.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/script.js}"></script>

	</head>

	<body>
		<!--头 -->
		<iframe th:src="@{/goods/heart}" width="1920px" height="45px"  style="border: none"></iframe>
		<!--悬浮搜索框-->
		<br/>
		<div class="hmtop">
			<iframe th:src="@{/goods/heart1}" width="1960px" height="120px"  style="border: none"></iframe><!--->


			<div class="clear"></div>
		</div>	<!--头 -->
		<header>
			<article>
				<div class="mt-logo">
					<!--顶部导航条 -->


					<div class="clear"></div>
				</div>
				</div>
			</article>
		</header>

		<div style=" margin-left: 100px;width: 1800px; height: 30px; border: none;background-color:silver">  </div>

		<b class="line"></b>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-foot">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">我的足迹</strong> / <small>Browser&nbsp;History</small></div>
						</div>
						<hr/>

						<!--足迹列表 -->
						<ul style="width:1020px;height: 1800px">
							<li class="goods" th:each="foot:${myfoots}">

								<div class="goods-date" >
									<span><i class="month-lite">
										<a  th:value="${#dates.format(foot.footdate,'yyyy-MM-dd')}"></a>

									</i>.<i class="day-lite">

									</i><i class="date-desc">
											<a  th:text="${#dates.format(foot.footdate,'yyyy-MM-dd')}"></a>
									</i></span>
									<del class="am-icon-trash"></del>
									<s class="line"></s>
								</div>
								<input  type="hidden" class="footsgoodsId" name="footsgoodsId" th:value="${foot.goods.goodsId}"/>

								<div class="goods-box first-box foottogoods">
									<div class="goods-pic">
										<div class="goods-pic-box">
											<a class="goods-pic-link" target="_blank"  title="11">
												<img th:src="${foot.goods.image.goodsPicMaster}" class="goods-img"></a>
										</div>
										<a class="goods-delete" href="javascript:void(0);"><i class="am-icon-trash"></i></a>
										<!--<div class="goods-status goods-status-show"><span class="desc">-->
											<!--宝贝已下架-->
										<!--</span></div>-->
									</div>

									<div class="goods-attr">
										<div class="good-title">
											<a class="title"  target="_blank">

												<a  th:text="${foot.goods.goodsName}"></a>
											</a>
										</div>
										<div class="goods-price">
										<span class="g_price">
                                        <span>¥</span><strong>
											<a  th:text="${foot.goods.goodsLastPrice}"></a>
										</strong>
										</span>
											<span class="g_price g_price-original">
                                        <span>¥</span><strong>
												<a  th:text="${foot.goods.goodsPrice}"></a>
											</strong>
										</span>
										</div>
										<div class="clear"></div>
										<div class="goods-num">
											<a  th:value="${#dates.format(foot.footdate,'yyyy-MM-dd')}"></a>
											<!--<div class="match-recom">-->
												<!--<a href="#" class="match-recom-item">找相似</a>-->
												<!--<a href="#" class="match-recom-item">找搭配</a>-->
												<!--<i><em></em><span></span></i>-->
											<!--</div>-->
										</div>
									</div>
								</div>
							</li>

						</ul>








					</div>
				</div>

				<!--底部-->
				<div class="footer">
					<div class="footer-hd">
						<p>

							<a href="../home/home.html">商城首页</a>

						</p>
					</div>
				</div>
			</div>

			<aside class="menu">
				<ul>
					<li class="person">
						<a href="index.html">个人中心</a>
					</li>
					<li class="person">
						<a href="#">个人资料</a>
						<ul>
							<li class="active"> <a href="information.html">个人信息</a></li>
							<li> <a th:href="@{/pwd}">安全设置</a></li>
							<li> <a th:href="@{/address/address(userAccount=${session.user.userAccount})}">收货地址</a></li>
						</ul>
					</li>
					<li class="person">
						<a href="#">我的交易</a>
						<ul>
							<li><a th:href="@{/order/order}">订单管理</a></li>
							<li> <a th:href="@{/returnGoods/returngoods}">退款售后</a></li>
						</ul>
					</li>
					<li class="person">
						<a href="#">我的资产</a>
						<ul>
							<li> <a th:href="@{/volume/personselectvolume}">优惠券 </a></li>
							<!--<li> <a href="bonus.html">红包</a></li>-->
							<li> <a th:href="@{/bill/billlist}">账单明细</a></li>
						</ul>
					</li>

					<li class="person">
						<a href="#">我的小窝</a>
						<ul>
							<li> <a th:href="@{/collect/collectsearch(userId=${session.user.userId})}">收藏</a></li>
							<li> <a th:href="@{/foot/getfoot(userId=${session.user.userId})}">足迹</a></li>
							<li> <a th:href="@{/pingjia/comment(userId=${session.user.userId})}">评价</a></li>

							<!--<li> <a href="news.html">消息</a></li>-->
						</ul>
					</li>

				</ul>

			</aside>
		</div>

	</body>

	<!--foottogoods-->
<script>
    $(".foottogoods").click(
        function () {
            var r=$(this).prevAll(".footsgoodsId").val();
            $.ajax({
                type: "POST",
                url: "/Luoqi/foot/insertfoot?goodsId="+r,
                success: function (maps) {

                    window.location.href="/Luoqi/goods/good?goodsId="+r;
//
                },
                error: function () {
                    layer.closeAll();
                }
            });
        }

    );
</script>
</html>
