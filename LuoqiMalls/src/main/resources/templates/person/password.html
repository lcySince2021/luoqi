	<script>
        $(".changepwd").click(
            function (){

                var userpwd = document.getElementById("userpwd").value;
                var newpwd = document.getElementById("newpwd").value;
                var newpwds = document.getElementById("newpwds").value;
                if((newpwd === '')||(userpwd === '')||(newpwds === '')){
                    alert('密码不能为空');
                    return false;
                }
                if(newpwd != newpwds) {
                    alert("两次密码不同，请重新输入");
                    return false;
                }

                $.ajax({
                    //请求的方式,向服务器发送请求,查询用户名是否存在,发送什么类型的请求
                    type: "POST",
                    //MVC ,请求发送C层,C->Model,去域对象的里面取,js可以是被el表达式
                    url: "http://localhost:8080/Luoqi/user/userupdate?userpwd="+userpwd+"&newpwd="+newpwd,
//                    data: "useraccount="+$("#useraccount").val()+"&password="+$("#password").val(),
                    success: function (maps) {

                        //回调函数
//                            resultData
                        if (maps.userupdate==0) {
//                                用户存在
                            alert("修改成功");


                        }
                        else {
                            alert("密码错误");
                        }
                    },
                    error: function () {
                        layer.closeAll();
                    }
                });





            });



	</script>
