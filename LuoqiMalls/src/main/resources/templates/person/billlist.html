<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>账单明细</title>

		<link th:href="@{/AmazeUI-2.4.2/assets/css/admin.css}" rel="stylesheet" type="text/css">
		<link th:href="@{/AmazeUI-2.4.2/assets/css/amazeui.css}" rel="stylesheet" type="text/css">

		<link th:href="@{/css/personal.css}" rel="stylesheet" type="text/css">
		<link th:href="@{/css/bilstyle.css}" rel="stylesheet" type="text/css">

		<script th:src="@{/AmazeUI-2.4.2/assets/js/jquery.min.js}" type="text/javascript"></script>
		<script th:src="@{/AmazeUI-2.4.2/assets/js/amazeui.js}"></script>

	</head>

	<body>
	<!--顶部导航条 -->
	<iframe th:src="@{/goods/heart}" width="1920px" height="45px"  style="border: none"></iframe>
	<!--悬浮搜索框-->
	<br/>
	<div class="hmtop">
		<iframe th:src="@{/goods/heart1}" width="1960px" height="120px"  style="border: none"></iframe><!--->


		<div class="clear"></div>
	</div>
	<br>

		<div style=" margin-left: 100px;width: 1800px; height: 30px; border: none;background-color:silver">  </div>

		<b class="line"></b>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">
					<div class="am-cf am-padding">
						<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">账单明细</strong> / <small>Electronic&nbsp;bill</small></div>
					</div>
					<hr>

					<!--交易时间	-->

					<div class="order-time">
						<label class="form-label">交易时间：</label>
						<!--<div class="show-input">-->
							<!--<p>全部时间</p>-->
						<!--</div>-->
                          <div class="clear"></div>
					</div>
					<form action="">

					<table width="100%">

						<thead>
							<tr>
								<th class="memo"></th>
								<th class="time">创建时间</th>
								<th class="name">名称</th>
								<th class="amount">金额</th>
								<!--<th class="action">操作</th>-->
							</tr>
						</thead>


						<tbody th:each="list:${list}">
							<tr th:each="detaillist:${list.orderDetailsList}">
								<td class="img">
									<i><img th:src="${detaillist.goods.image.goodsPicMaster}"></i>
								</td>
								<td class="time">
									<!--<a  th:value="${#dates.format(foot.footdate,'yyyy-MM-dd')}"></a>-->
									<strong th:text="${#dates.format(list.orderCreateTime,'yyyy-MM-dd')}"></strong>
								</td>
								<td class="title name">
									<p class="content">
										<strong th:text="${detaillist.goods.goodsName}"></strong>
									</p>
								</td>

								<td class="amount">
									<span class="amount-pay">- <strong th:text="${detaillist.goods.goodsLastPrice}"></strong></span>
								</td>
								<!--<td class="operation">-->
									<!--<a>评价<a/>-->
								<!--</td>-->
							</tr>
						</tbody>
					</table>
					</form>
				
					<script type="text/javascript">
						$(document).ready(function() {
							$(".date-trigger").click(function() {
								$(".show-input").css("display", "none");
							});
							
						 })
					</script>					
					
				</div>
				<!--底部-->
				<div class="footer">
					<div class="footer-hd">
						<p>

							<a href="../home/home.html">商城首页</a>

						</p>
					</div>
				</div>
			</div>

			<aside class="menu">
				<ul>
					<li class="person">
						<a href="index.html">个人中心</a>
					</li>
					<li class="person">
						<a href="#">个人资料</a>
						<ul>
							<li class="active"> <a href="information.html">个人信息</a></li>
							<li> <a th:href="@{/pwd}">安全设置</a></li>
							<li> <a th:href="@{/address/address(userAccount=${session.user.userAccount})}">收货地址</a></li>
						</ul>
					</li>
					<li class="person">
						<a href="#">我的交易</a>
						<ul>
							<li><a th:href="@{/order/order}">订单管理</a></li>
							<li> <a th:href="@{/returnGoods/returngoods}">退款售后</a></li>
						</ul>
					</li>
					<li class="person">
						<a href="#">我的资产</a>
						<ul>
							<li> <a th:href="@{/volume/personselectvolume}">优惠券 </a></li>
							<!--<li> <a href="bonus.html">红包</a></li>-->
							<li> <a th:href="@{/bill/billlist}">账单明细</a></li>
						</ul>
					</li>

					<li class="person">
						<a href="#">我的小窝</a>
						<ul>
							<li> <a th:href="@{/collect/collectsearch(userId=${session.user.userId})}">收藏</a></li>
							<li> <a th:href="@{/foot/getfoot(userId=${session.user.userId})}">足迹</a></li>
							<li> <a th:href="@{/pingjia/comment(userId=${session.user.userId})}">评价</a></li>

							<!--<li> <a href="news.html">消息</a></li>-->
						</ul>
					</li>

				</ul>

			</aside>
		</div>

	</body>

</html>
