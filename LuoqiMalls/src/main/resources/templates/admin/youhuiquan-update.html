<body>
<div class="page-container">
	<form th:action="@{/admin/updateVolumeList}" method="post" class="form form-horizontal" id="form-article-add">
		<input type="hidden" name="volumeId"  th:value="${volume.volumeId}" />
		<input type="hidden" name="volumePicId"  th:value="${volume.image.goodsPicId}" />
		<input type="hidden" name="curPage" th:value="${curPage}"/>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">优惠卷类别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select class="text-l" data-am-selected name="volumeClass">
					<option value="全品类" th:selected="${volume.volumeClass=='全品类'}">全品类</option>
					<option value="服装类" th:selected="${volume.volumeClass=='服装类'}">服装类</option>
					<option value="箱包类" th:selected="${volume.volumeClass=='箱包类'}">箱包类</option>
					<option value="配饰类" th:selected="${volume.volumeClass=='配饰类'}">配饰类</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">优惠额度：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="hMoney" th:value="${volume.hMoney}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">优惠额度所需金额：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="hMoneys" th:value="${volume.hMoneys}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">优惠券数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="hNum" th:value="${volume.hNum}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">截止日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="volumeDate" th:value="${#dates.format(volume.volumeDate,'yyyy-MM-dd')}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">优惠券图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="goodsPicMaster" th:value="${volume.image.goodsPicMaster}">
			</div>
		</div>
		<input class="c1 c2" type="submit" value="修改"/>&nbsp;&nbsp;&nbsp;&nbsp;<input class="c1" type="reset" value="取消"/>
	</form>
</div>
