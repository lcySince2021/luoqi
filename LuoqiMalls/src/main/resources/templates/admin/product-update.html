<div class="page-container">
	<form th:action="@{/admin/updateGoodsList}"enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-article-add">
		<input type="hidden" name="goodsId"  th:value="${goods.goodsId}" />
		<input type="hidden" name="goodsPicId"  th:value="${goods.image.goodsPicId}" />

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品名称：</label>

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品所含积分：</label>

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品所需积分：</label>

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品价格：</label>

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品折扣：</label>
			<div class="formControls col-xs-8 col-sm-9">

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品库存量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="goodsSum" th:value="${goods.goodsSum}">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="goodsDescribe" th:value="${goods.goodsDescribe}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品主图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<p><img src="" width="100px" height="80px" id="img"/>

					<input type="file" name="file" id="file"/>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品缩略图1：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<p><img src="" width="100px" height="80px" id="img1"/>

					<input type="file" name="file1" id="file1"/>
			</div>
		</div>

		<input class="c1 c2" type="submit" value="修改"/>&nbsp;&nbsp;&nbsp;&nbsp;<input class="c1" type="reset" value="取消"/>

</div>

        var token=$(this).closest("form").find(".upToken").val();

        console.log(fileid)
        file = e.target.files[0]
        var key;
        console.log(file)
        var config = {
            region: qiniu.region.z0
        };
        var putExtra = {
            params: {'index':$(this).attr('id')},
            mimeType: ["image/png", "image/jpeg", "image/gif"] || null
        };
        var observer = {
            next(res){
                // ...
            },
            error(err){
                console.log(err)
            },
            complete(res) {
                console.log(res)
                key = res['key']
                console.log(key)

                $.ajax({
                    //请求的方式,向服务器发送请求,查询用户名是否存在,发送什么类型的请求

                    //MVC ,请求发送C层,C->Model,去域对象的里面取,js可以是被el表达式
                    url: "/Luoqi/admin/admin1?key="+key,
                    success: function (maps) {
                        var ww=maps.imgid;
                        $('#picid').value(ww);
                    },
                    error: function () {
                        layer.closeAll();
                    }
                });
            }
        }
//        $("#filearray").val(JSON.stringify(filearray));

        var observable = qiniu.upload(file, key, token, putExtra, config);
        var subscription = observable.subscribe(observer);
    });
