#项目名
server.servlet.context-path=/Luoqi
#热部署生效
spring.devtools.restart.enabled=true
#关闭缓冲,及时刷新
spring.thymeleaf.cache=true
#设置重启的目录
spring.devtools.restart.additional-paths=src/main/java
#classpath目录下的WEB-INF文件夹内容修改不重启
spring.devtools.restart.exclude: WEB-INF/**,static/**,public/**
#mybatis的配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mall
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 数据库连接池
spring.datasource.type=org.apache.commons.dbcp.BasicDataSource
#mybatis
mybatis.mapper-locations= classpath:com.gem.luoqimalls.mapper/*.xml
mybatis.type-aliases-package= com.gem.luoqimalls.pojo
#分页
pagehelper.helperDialect= mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
#thymeleaf模板
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8


#文件的上传,虚拟路径
#虚拟路径
web.upload-path=D:/savepic


#外部的静态资源
#静态资源  js css 图片导入

#静态资源
spring.mvc.static-path-pattern=/**
#配置静态资源路径
spring.resources.static-locations=classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.upload-path}
